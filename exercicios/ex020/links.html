<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS:
             # = id
             . = class
             : = pseudo-class
            :: = pseudo-element
             > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            text-align: center;
        }
        li {
            background-color: rgb(225, 177, 73);
            border: 5px solid #fa8517b8;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /* Pseudo Class examples:*/
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: lightgray;
        }

        a::after {
            content: '[Link]';
            text-decoration: none;
            font-weight: normal;
            color: lightgray;
        }
        .especial::before {
            content: '☠';
            font-weight: normal;
            font-weight: bold;
            color: black;
        }
        .especial::after {
            content: '☠';
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" class="especial">Repositório GitHub</a></li>
        <li><a href="https://youtube.com" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank" class="especial">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
