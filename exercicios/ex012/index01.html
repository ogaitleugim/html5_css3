<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir Videos hospedados localmente:</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="Imagens/Limao_remade.png" controls loop >
        <source src="Midia/meu_video_mkv.mkv" type="video/mp4">
        <source src="Midia/meu_video_webm.webm" type="video/webm">
        <source src="Midia/meu_video_mp4.mp4" type="video/mp4">
        <source src="Midia/meu_video_ogv.ogv" type="video/ogg">
        
        <p>O seu navegador não tem compatibilidade 
        com reprodução de videos.</p>
    </video>

    <h1>Inserir videos do Youtube:</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h1>Inserir video em vimeo:</h1>

    <iframe src="https://player.vimeo.com/video/257141041?h=b13af1f56b&portrait=0" 
    width="560" height="315"  frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
