<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="tel" name="nome" id="inome" minlength="5" maxlength="20"
                required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email"
                required>
            </p>
            <p>
                <label for="ipostal">Código Postal</label>
                <input type="text" name="postal" id="ipostal"
                pattern="^[0-9]{4}-[0-9]{3}$"
                required >
            
            </p>
        </fieldset>

        <!-- Estudar mais sobre RegEx(regular expressions) -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
