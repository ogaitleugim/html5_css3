<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5"
            value="1">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto"> 
            <!-- Usar no formulário método post o get nao funciona
            ficheiros com mais de 3000bytes-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
