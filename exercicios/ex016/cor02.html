<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
* {                                         /* Configurações globais das CSS */
    height: 100%;
}

body {
/* Cores do Insta em fundo */
    background-image: linear-gradient(to bottom, #5E2BCD 10%, #2A56E1, #FC03BA 40%, #FE6B03, #FDD508);
/* to right, to left, to bottom, to top, 45deg, -45deg */
/* background-image: radial-gradient(circle, .... */
    background-attachment: fixed;   
}
    </style>

</head>
<body>
 <h1>Testando Gradiente</h1>   
</body>
</html>
